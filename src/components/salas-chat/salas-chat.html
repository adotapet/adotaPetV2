<div pading>
  <ion-list no-lines>
    <ion-item *ngFor="let msg of salasChat" (click)="goToMensagem(msg)">
      <ion-avatar item-start>
        <img src="{{msg.imagePet}}">
      </ion-avatar>
      <h2>{{msg.nomeInteressado}}</h2>
      <h3>{{msg.nomePet}}</h3>
    </ion-item>
  </ion-list>
</div>
