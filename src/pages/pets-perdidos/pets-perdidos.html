<ion-header>

    <ion-navbar>
        <ion-title>Pets Perdidos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="petFormGroup">
        <ion-slides pager="false" *ngIf="photoUrl">
            <img [src]="photoUrl" [(ngModel)]="photoUrl"/>
        </ion-slides>
        <button (click)="takePhoto()" ion-button icon-left color="assertive"
                style="width: 100%;">
            <ion-icon name="camera"></ion-icon>
            {{ "CÃ¢mera" | translate }}
        </button>

        <ion-input type="hidden" formControlName="photoUrl" [(ngModel)]="photoUrl"></ion-input>
        <ion-input type="hidden" formControlName="tipo" [(ngModel)]="tipo"></ion-input>

        <ion-item>
            <ion-label>
                {{ "EspÃ©cie" | translate }}
            </ion-label>
            <ion-select formControlName="especie" [(ngModel)]="pet.especie">
                <ion-option value="Canina">
                    {{ "Canina" | translate }}
                </ion-option>
                <ion-option value="Felina">
                    {{ "Felina" | translate }}
                </ion-option>
                <ion-option value="Outros">
                    {{ "Outros" | translate }}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Detalhes:</ion-label>
            <ion-textarea [(ngModel)]="pet.detalhes" formControlName="detalhes"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-card>
                <ion-card-content #map2 id="map">
                    <ion-input type="hidden" formControlName="coordenadas" [(ngModel)]="pet.coordenadas"></ion-input>
                </ion-card-content>
            </ion-card>
        </ion-item>
        <button ion-button (click)="addPetPerdido(pet)" block [disabled]="!petFormGroup.valid">Cadastrar</button>
    </form>
    <div #pleaseConnect2 id="please-connect">
        <p>Connecting...</p>
    </div>
</ion-content>
