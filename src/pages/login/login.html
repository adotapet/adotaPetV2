<ion-content class="background" no-repeat>
  <ion-card>
    <ion-card-header>
      Bem vindo(a) ao AdotaPet
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <a (click)="passwordreset()">Esqueceu a senha? <b> Redefinir senha </b></a>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round outline color="light" (click)="login(user)">Login</button>
        <div class="spacer" style="height: 10px;"></div>
        <p>OR</p>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button round block (click)="facebookLogin()">Facebook</button>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button round block color="danger">Google</button>
        <button ion-button clear full color="light" (click)="signup()">NÃ£o tem uma conta? Cadastre-se</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
