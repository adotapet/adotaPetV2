<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Adote
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <ion-card id="adote-card21" *ngFor="let post of posts">
    <ion-list>
      <img src="assets/img/IefaytxPTvmIeIUBCbFC_FarmafC3B3rmula-Pet.jpg" />
      <ion-item color="assertive" id="adote-list-item4">
        <ion-icon name="musical-notes" item-left></ion-icon>
        {{post.nome}}
        <ion-icon name="octocat" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
ionic cordova plugin add cordova-plugin-facebook4 --variable APP_ID="287389468354047" --variable APP_NAME="AdotaPet"
