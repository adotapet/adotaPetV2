<ion-content id="page4">
  <!-- inicio sckeleton -->
  <div class="adotapet">{{ 'ADOT' | translate }}</div>
  <div [hidden]="!loading">
    <ion-card>
      <skeleton-item
        class="pin-image"
        height="250px"
        width="auto"
        style="margin-bottom: 5px;"
      ></skeleton-item>
      <div padding>
        <skeleton-item height="12px" width="20px"></skeleton-item>
        <skeleton-item height="20px" width="250px"></skeleton-item>
        <skeleton-item height="12px" width="60px"></skeleton-item>
      </div>
    </ion-card>
    <ion-card>
      <skeleton-item
        class="pin-image"
        height="250px"
        width="auto"
        style="margin-bottom: 5px;"
      ></skeleton-item>
      <div padding>
        <skeleton-item height="12px" width="20px"></skeleton-item>
        <skeleton-item height="20px" width="250px"></skeleton-item>
        <skeleton-item height="12px" width="60px"></skeleton-item>
      </div>
    </ion-card>
    <ion-card>
      <skeleton-item
        class="pin-image"
        height="250px"
        width="auto"
        style="margin-bottom: 5px;"
      ></skeleton-item>

      <div padding>
        <skeleton-item height="12px" width="20px"></skeleton-item>
        <skeleton-item height="20px" width="250px"></skeleton-item>
        <skeleton-item height="12px" width="60px"></skeleton-item>
      </div>
    </ion-card>
  </div>

  <!-- fim scleleton -->

  <div [virtualScroll]="allPets" aproxItemHeight="250px">
    <ion-card
      style="margin-bottom: 30px;"
      *virtualItem="let post index as i"
      (click)="goToPerfil(post)"
    >
      <div class="data">
        <ion-chip class="data_text">
          <ion-label><span>{{ post?.data}}</span></ion-label>
        </ion-chip>
      </div>
      <img class="card-img" [src]="post?.fotoUrls[0]" />
      <ion-card-header>
        <div class="raca"><span>{{post?.raca}}</span></div>
        <ion-card-title>
          <span class="nome-pet"> {{post?.nome}} </span>
          <!-- <ion-icon class="icon-arrow" name="ios-arrow-dropright-outline"></ion-icon> -->
        </ion-card-title>
        <div class="km">
          <small> {{post?.distance | number:'1.0-0'}} KM</small>
        </div>
      </ion-card-header>

      <ion-list>
        <!-- <div class="anuncio" *ngIf="((i+1) % 5) == 0">
          <img [src]="'https://picsum.photos/200/100?random'" />
        </div> -->
      </ion-list>
    </ion-card>
  </div>
</ion-content>
