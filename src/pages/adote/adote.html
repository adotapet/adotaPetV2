<ion-header>
  <ion-navbar class="toolbar toolbar-danger" color="danger"
              style="background-image: url('assets/img/bgMenuAdotaPet.png') !important;height: 80px;width: 100%;background-size: 100% 100%;">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ "Adote" | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">

  <div [virtualScroll]="allPets" aproxItemHeight="250px">
    <ion-card *virtualItem="let post" (click)="goToPerfil(post)" class="animated fadeInLeft">
      <img class="card-img" [src]="post?.fotoUrls[0]">
      <ion-list no-lines>
        <ion-item color="assertive" id="adote-list-item4">
          <ion-icon name="logo-octocat" item-left><h5>{{post?.nome}}</h5></ion-icon>
          <ion-icon name="paw" item-left><h5>{{post?.raca}}</h5></ion-icon>
          <ion-icon name="pin" item-left><h5>{{post?.distance | number:'1.0-0'}} KM</h5></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>

</ion-content>
