<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{"Adote" | translate}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page4">
    <ion-card id="adote-card21" *ngFor="let post of allPets; index as i" (click)="goToPerfil(post.key, post)">
        <ion-list *ngIf="i < listCount">
            <img src="{{post.fotoUrls[0]}}"/>
            <ion-item color="assertive" id="adote-list-item4">
                <ion-icon name="logo-octocat" item-left><h5>{{post.nome}}</h5></ion-icon>
                <ion-icon name="paw" item-left><h5>{{post.raca}}</h5></ion-icon>
                <ion-icon name="pin" item-left><h5>{{post.distancia | number:'1.0-0'}} KM</h5></ion-icon>
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
