<ion-header>
    <ion-navbar color="danger">
        <ion-title>
            Meu Perfil
        </ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-fab right edge #fab>
            <button ion-fab>Share</button>
            <ion-fab-list side="left">
                <button ion-fab (click)="share('facebook', fab)">Facebook</button>
                <button ion-fab (click)="share('twitter', fab)">Twitter</button>
            </ion-fab-list>
        </ion-fab>
    </ion-navbar>

    <shrinking-segment-header [scrollArea]="myContent" headerHeight="100">
        <img src="https://avatars.io/instagram/pathmoretravelled"/>
        <h2>Usuario</h2>
    </shrinking-segment-header>

    <ion-toolbar color="light" mode="md">
        <ion-segment color="dark" mode="md" [(ngModel)]="section">
            <ion-segment-button value="one">
                Meus Pets
            </ion-segment-button>
            <ion-segment-button value="two">
                Menssagens
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

</ion-header>

<ion-content fullscreen #myContent>

    <div [ngSwitch]="section">

        <div *ngSwitchCase="'one'">
            <meus-pets></meus-pets>
        </div>

        <div *ngSwitchCase="'two'">
            <salas-chat></salas-chat>
        </div>

    </div>
</ion-content>
