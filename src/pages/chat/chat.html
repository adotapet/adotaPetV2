<ion-card>
    <ion-item>
        <ion-avatar item-start id="avatar">
            <img id="img" src="../../assets/user.jpg">
        </ion-avatar>
        <p id="nome">{{text}}</p>
        <button id="goToPerfil" (click)="goToPerfil()" ion-button round>
            <span class="button-inner">Ver Perfil</span>
        </button>

        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()" style="height: 60px; font-size: 32px; width: 50px; text-align: center;">
                <ion-icon item-right name="ios-close-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-item>
</ion-card>
