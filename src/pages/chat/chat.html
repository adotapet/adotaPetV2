<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form>
    <ion-item id="adicionarPet-input3">
      <ion-label>
        token alvo
      </ion-label>
      <ion-input floating type="text" name="token" placeholder="token" [(ngModel)]="sendToken"></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:45px;" id="adicionarPet-spacer3"></div>
    <ion-item>
      <button block (click)="sendNotification(sendToken)"></button>
    </ion-item>
  </form>

  <ion-list id="chat-list6">
    <ion-item color="none" on-click="goToMensagem()" id="chat-list-item18">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
       <h1>{{msg}}</h1>
        <p>Nottification msg: {{notification}}</p>
        <p>Error msg: {{error}}</p>
      </h2>
    </ion-item>
    <ion-item>Register: <p>{{register}}</p></ion-item>
  </ion-list>
</ion-content>
