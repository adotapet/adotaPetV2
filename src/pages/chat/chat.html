<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding class="chatPage">

  <ion-list no-lines >
    <ion-item *ngFor="let msg of messages" (click)="goToMensagem(msg)">
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>{{msg.senderName}}</h2>
      <h3>Don't Know What To Do!</h3>
      <p>I've had a pretty messed up day. If we just...</p>
    </ion-item>
  </ion-list>

</ion-content>
