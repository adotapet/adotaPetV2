<ion-card>
    <ion-item>
        <ion-avatar item-start id="avatar">

            <img  src="{{img}}"/>
        </ion-avatar>
        <p id="nome">{{text}}</p>
        <button id="goToPerfil" (click)="goToPerfil()" ion-button round>
            <span class="button-inner">{{ "Ver Perfil" | translate }}</span>
        </button>

        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()" style="height: 25px;font-size: 20px;width: 25px;text-align: center;">
                <ion-icon item-right name="ios-close-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-item>
</ion-card>
