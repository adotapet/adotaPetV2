<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Adicionar Pet
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <img src="assets/img/NsepPTAR9CVtubPYQpQ5_noimglarge.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="adicionarPet-form2">
    <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
      <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
    </div>
    <button id="adicionarPet-button3" ion-button color="assertive" block style="border-radius:100px 100px 100px 100px;">
      <ion-icon name="camera"></ion-icon>
      Upload da Foto
    </button>
    <ion-item id="adicionarPet-input3">
      <ion-label>
        Nome do Pet
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:45px;" id="adicionarPet-spacer3"></div>
    <ion-item id="adicionarPet-select1">
      <ion-label>
        Espécie
      </ion-label>
      <ion-select name="">
        <ion-option>
          Canina
        </ion-option>
        <ion-option>
          Felina
        </ion-option>
        <ion-option>
          Outros
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="adicionarPet-select2">
      <ion-label>
        Raça
      </ion-label>
      <ion-select name=""></ion-select>
    </ion-item>
    <ion-item id="adicionarPet-select4">
      <ion-label>
        Estado
      </ion-label>
      <ion-select name=""></ion-select>
    </ion-item>
    <div class="spacer" style="width:300px;height:45px;" id="adicionarPet-spacer4"></div>
    <ion-item id="adicionarPet-select3">
      <ion-label>
        Idade
      </ion-label>
      <ion-select name="">
        <ion-option>
          1 a 3 meses
        </ion-option>
        <ion-option>
          3 a 6 meses
        </ion-option>
        <ion-option>
          6 a 9 meses
        </ion-option>
        <ion-option>
          9 a 12 meses
        </ion-option>
        <ion-option>
          1 a 3 anos
        </ion-option>
        <ion-option>
          Acima de 3 anos
        </ion-option>
        <ion-option></ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="adicionarPet-select5">
      <ion-label>
        Sexo
      </ion-label>
      <ion-select name="">
        <ion-option>
          Macho
        </ion-option>
        <ion-option>
          Femêa
        </ion-option>
        <ion-option></ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="adicionarPet-input4">
      <ion-label>
        WhatsApp
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="adicionarPet-input5">
      <ion-label stacked>
        Informações Adicionais
      </ion-label>
      <ion-input type="text" placeholder="Conte-nos um pouco sobre o Pet"></ion-input>
    </ion-item>
    <button id="adicionarPet-button4" ion-button color="assertive" block>
      Publicar
    </button>
  </form>
</ion-content>
