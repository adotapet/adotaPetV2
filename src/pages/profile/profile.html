<ion-header>

    <ion-navbar>
        <ion-title>{{ "Perfil" | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="profile">
        <ion-item>
            <ion-label>
                Seu nome:
            </ion-label>
            <ion-input type="text" name="nome" formControlName="nome" [(ngModel)]="profile.nome"></ion-input>
        </ion-item>
        <ion-input type="hidden" name="pushToken" formControlName="pushToken" [(ngModel)]="pushToken"></ion-input>

        <button ion-button type="submit" block (click)="createProfile(userId)" [disabled]="!profile.valid">Criar perfil</button>
    </form>

</ion-content>
