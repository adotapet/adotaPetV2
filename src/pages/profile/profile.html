<ion-header>

    <ion-navbar>
        <ion-title>Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="createProfile()">
        <ion-item>
            <ion-label floating>Apelido:</ion-label>
            <ion-input type="text" [(ngModel)]="profile.nickname" name="nickname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Seu nome:</ion-label>
            <ion-textarea [(ngModel)]="profile.name" name="name"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Telefone:</ion-label>
            <ion-textarea [(ngModel)]="profile.phoneNumber" name="phoneNumber"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" block>Criar perfil</button>
    </form>

</ion-content>
