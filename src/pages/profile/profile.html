<ion-header>
    <ion-navbar class="toolbar toolbar-danger" color="danger" style="background-image: url('assets/img/bgMenuAdotaPet.png') !important;height: 80px;width: 100%;background-size: 100% 100%;">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ "Perfil" | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="profile">
        <ion-item>
            <ion-label>
                Seu nome:
            </ion-label>
            <ion-input type="text" name="nome" formControlName="nome"></ion-input>
        </ion-item>

        <button ion-button type="submit" block (click)="createProfile(userId)" [disabled]="!profile.valid">Criar perfil</button>
    </form>

</ion-content>
