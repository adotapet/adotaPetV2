<ion-navbar *navbar primary>
  <ion-title>
    {{contactName}}
  </ion-title>
</ion-navbar>

<ion-content #content padding class="chatPage">

  <ion-list no-lines>
    <ion-item *ngFor="let msg of messages" >
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="chatPageFooter">
  <ion-toolbar>

    <ion-item>
      <ion-label style="margin:0px;"></ion-label>
      <div item-content style="width:100%;">
        <ion-textarea placeholder='Digite aqui.' [(ngModel)]="content"></ion-textarea>
        <button>ok</button>
      </div>
    </ion-item>

    <ion-buttons right>
      <button style="min-width:45px;" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
