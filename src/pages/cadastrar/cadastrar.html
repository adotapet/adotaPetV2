<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list no-lines padding-top>
        <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block round color="secondary" (disabled)="(confirmPassword != user.password)" (click)="register(user)">Cadastrar</button>

</ion-content>
