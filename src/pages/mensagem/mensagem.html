<ion-header>
    <ion-navbar>
            <ion-title>
                {{nomeDono}}
            </ion-title>
    </ion-navbar>
</ion-header>

<ion-content #content padding class="chatPage">

    <ion-list no-lines>
        <ion-item *ngFor="let msg of messages">
            <div class="chatBubble">
                <img class="profile-pic {{msg.position}}" src="{{msg.img}}">
                <div class="chat-bubble {{msg.position}}">
                    <div class="message">{{msg.msg}}</div>
                    <div class="message-detail" text-wrap>
                        <span style="font-weight:bold;">{{msg.autor}} </span>,
                        <span>{{msg.time}}</span>
                    </div>
                </div>
            </div>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer class="chatPageFooter">
    <ion-toolbar>
        <ion-item>
            <ion-label style="margin:0px;"></ion-label>
            <ion-input item-content style="width:100%;" [(ngModel)]="msgText">
            </ion-input>
        </ion-item>
        <ion-buttons>
            <button  style="min-width:45px;" (click)="sendMessage(msgText)">
                <ion-icon name="md-send"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-footer>
