<ion-header>
    <ion-navbar>
        <ion-title>
            Chat
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content #content padding class="chatPage">

    <div *ngFor="let msg of messages">
        <div class="chatBubble">
            <img class="profile-pic" [ngClass]="(msg.autor != myId) ? 'left' : 'right'" src="{{msg.img}}">
            <div class="chat-bubble" [ngClass]="(msg.autor != myId) ? 'left' : 'right'">
                <div class="message">{{msg.content}}</div>
                <div class="message-detail" text-wrap>
                    <span>{{msg.time}}</span>
                </div>
            </div>
        </div>
    </div>

</ion-content>

<ion-footer class="chatPageFooter">
    <ion-toolbar  color="light">
        <ion-input [(ngModel)]="msgText"></ion-input>

        <button  (click)="sendMessage(msgText)">
            <ion-icon name="md-send"></ion-icon>
        </button>
    </ion-toolbar>
</ion-footer>
