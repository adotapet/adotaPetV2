<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">

  <ion-card id="perfil-card22">
    <ion-list>
      <ion-item color="none" id="perfil-list-item9">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          {{pet.nome}}
        </h2>
      </ion-item>
      <ion-slides pager="true" >
        <ion-slide *ngFor="let photo of pet.fotoUrls">
          <img [src]="photo" />
        </ion-slide>
      </ion-slides>
      <div id="perfil-markdown3" style="text-align:justify;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
         {{pet.informacoes}}
        </p>
      </div>
      <ion-item color="none" id="perfil-list-item11">
        <ion-icon name="paw" item-left></ion-icon>
        Espécie: {{pet.especie}}
      </ion-item>
      <ion-item color="none" id="perfil-list-item12">
        <ion-icon name="logo-octocat" item-left></ion-icon>
        Raça: {{pet.raca}}
      </ion-item>
      <ion-item color="none" id="perfil-list-item13">
        <ion-icon name="female" item-left></ion-icon>
        sexo: {{pet.sexo}}
      </ion-item>
      <ion-item color="none" id="perfil-list-item14">
        <ion-icon name="information-circle" item-left></ion-icon>
        Idade: {{pet.idade}}
      </ion-item>
      <ion-item color="none" id="perfil-list-item15">
        <ion-icon name="whatsapp" item-left></ion-icon>
        Whats: {{pet.whatsapp}}
      </ion-item>
    </ion-list>
  </ion-card>

  <!--<div *ngIf="!donoDaPostagem" >-->
    <!--<button id="perfil-button7" ion-button color="assertive" block (click)="goToChat()">-->
      <!--Abrir Chat-->
    <!--</button>-->
  <!--</div>-->

  <div *ngIf="!donoDaPostagem">
    <button id="abrirChat" ion-button color="assertive" block (click)="goToChat()">
      Abrir Chat
    </button>
  </div>

  <div *ngIf="donoDaPostagem">
    <button id="adotado" ion-button style="background-color: #32db64;" block (click)="marcarComoAdotado()">
       Marcar Como Adotado
    </button>

  </div>



  <div id="perfil-markdown4" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Responsável
    </p>
  </div>
  <ion-list id="perfil-list5">
    <ion-item color="none" id="perfil-list-item17">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        Nome: {{pet.user}}
      </h2>
    </ion-item>
    <ion-item color="none" id="perfil-list-item10">
      <ion-icon name="mail" item-left></ion-icon>
      Email
    </ion-item>
    <ion-item color="none" id="perfil-list-item16">
      <ion-icon name="pin" item-left></ion-icon>
      Localizacao
    </ion-item>
  </ion-list>
 <p style="text-align:center;"> Você pode compartilhar em grupos ou com amigos, isso ajudará o PET a ser adotado rapidamente.</p>

    <button ion-button block style="background: limegreen;"  (click)="whatsappShare()"> <ion-icon name="logo-whatsapp"></ion-icon>  WhatsApp</button>
    <button ion-button block style="background: royalblue;"  (click)="facebookShare()"> <ion-icon name="logo-facebook"></ion-icon>  Facebook</button>


</ion-content>
